<html>
    <head>
        <title>Creating Registration form</title>
    </head>
    <body><h1 style="text-align: center;"><i><u>Registration Form</body></h1></i></u>
    <body bgcolor="grey">
        <p>
            <font color="red"><h3> All fields are mandatory:</font></h3>
        </p>
        <table>
            <tr>
                <td>
                    First name:
                </td>
                <td>
                    <input type="text" placeholder="first name">
                </td>
            </tr>
            <tr>
                <td>
                    Middle name:
                </td>
                <td>
                    <input type="text" placeholder="middlle name">
                </td>
            </tr>
            <tr>
                <td>Last name:</td>
                <td>
                    <input type="text" placeholder="last name">
                </td>
            </tr>
            <tr>
                <td>
                    Course:
                </td>
                <td>
                    <select>
                        <option>Course</option>
                        <option>Science</option>
                        <option>Commerce</option>
                        <option>Humanities</option>
                    </select>
                </td>
            <tr>
                <td>
                    Gender:
                </td>
                <td>
                    <input type="radio" name="Male">Male
                    <input type="radio" name="Female">Female
                    <input type="radio" name="Other">Other
                </td>
            </tr>
            <tr>
                <td> Phone Number:</td>
                <td>
                    <input type="Phone Number" placeholder="+91">
                </td>
            </tr>
            <tr>
                <td>
                    Address:
                </td>
                <td>
                    <textarea rows="4" cols="26"></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    Email ID:
                </td>
                <td>
                    <input type="Email" placeholder="Email@gmail">
                </td>
            </tr>
            <tr>
                <td>
                    Password:
                </td>
                <td>
                    <input type="Password" placeholder="Password">
                </td>
            </tr>
            <tr>
                <td>
                    Re-type Password:
                </td>
                <td>
                    <input type="Re-Password" placeholder="Re-Password">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="Submit">
                </td>
            </tr>
        </table>
    </body> 
</html>
